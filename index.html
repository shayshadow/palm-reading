<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Palm - Unveil Your Destiny</title>
    <meta name="description" content="Discover the secrets written in your hands with mystical palm reading powered by AI">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        h1, h2, h3 {
            font-family: 'Cinzel', serif;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-10px) translateX(-10px); }
            75% { transform: translateY(-15px) translateX(5px); }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slide-up {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .particle {
            animation: float infinite ease-in-out;
        }

        .animate-fade-in {
            animation: fade-in 0.8s ease-out forwards;
        }

        .animate-slide-up {
            animation: slide-up 0.8s ease-out forwards;
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            background-size: 1000px 100%;
            animation: shimmer 3s infinite;
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(167, 139, 250, 0.5),
                         0 0 40px rgba(167, 139, 250, 0.3),
                         0 0 60px rgba(167, 139, 250, 0.2);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Icon Components (Simple SVG versions)
        const Camera = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const Upload = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Sparkles = () => (
            <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M9.5 2.672a.5.5 0 011 0V5.5h2.828a.5.5 0 110 1H10.5v2.828a.5.5 0 11-1 0V6.5H6.672a.5.5 0 110-1H9.5V2.672zm8 8a.5.5 0 011 0v1.828h1.828a.5.5 0 110 1H18.5v1.828a.5.5 0 11-1 0V13.5h-1.828a.5.5 0 110-1h1.828v-1.828zm-8 8a.5.5 0 011 0v1.828h1.828a.5.5 0 110 1H10.5V23.5a.5.5 0 11-1 0v-1.828H7.672a.5.5 0 110-1H9.5v-1.828z" />
            </svg>
        );

        const Eye = () => (
            <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
        );

        const Moon = () => (
            <svg className="w-12 h-12" fill="currentColor" viewBox="0 0 24 24">
                <path d="M21.64 13a1 1 0 00-1.05-.14 8.05 8.05 0 01-3.37.73 8.15 8.15 0 01-8.14-8.1 8.59 8.59 0 01.25-2A1 1 0 008 2.36a10.14 10.14 0 1014 11.69 1 1 0 00-.36-1.05z" />
            </svg>
        );

        const Stars = () => (
            <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2l2.4 7.4h7.6l-6 4.6 2.3 7.4-6.3-4.6-6.3 4.6 2.3-7.4-6-4.6h7.6z" />
            </svg>
        );

        const PalmReadingApp = () => {
            const [image, setImage] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [result, setResult] = useState(null);
            const [cameraActive, setCameraActive] = useState(false);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const streamRef = useRef(null);

            // Create particles on mount
            useEffect(() => {
                const particleContainer = document.querySelector('.particle-container');
                if (particleContainer) {
                    for (let i = 0; i < 30; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle absolute w-1 h-1 bg-white rounded-full opacity-70';
                        particle.style.left = `${Math.random() * 100}%`;
                        particle.style.top = `${Math.random() * 100}%`;
                        particle.style.animationDuration = `${3 + Math.random() * 4}s`;
                        particle.style.animationDelay = `${Math.random() * 2}s`;
                        particleContainer.appendChild(particle);
                    }
                }
            }, []);

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        streamRef.current = stream;
                        setCameraActive(true);
                        
                        // Wait for video to be ready
                        videoRef.current.onloadedmetadata = () => {
                            videoRef.current.play();
                        };
                    }
                } catch (error) {
                    console.error('Camera access denied:', error);
                    alert('Camera access is required for palm scanning. Please allow camera permissions in your browser settings.');
                }
            };

            const stopCamera = () => {
                if (streamRef.current) {
                    streamRef.current.getTracks().forEach(track => track.stop());
                    setCameraActive(false);
                }
            };

            const capturePhoto = () => {
                if (videoRef.current && canvasRef.current) {
                    const canvas = canvasRef.current;
                    const video = videoRef.current;
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0);
                    const imageData = canvas.toDataURL('image/jpeg');
                    setImage(imageData);
                    stopCamera();
                }
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImage(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const dataUrlToBlob = async (dataUrl) => {
                const res = await fetch(dataUrl);
                return await res.blob();
            };

            const analyzePalm = async () => {
                if (!image) return;

                setIsAnalyzing(true);
                setResult(null);

                try {
                    // 1) image(DataURL) -> Blob
                    const blob = await dataUrlToBlob(image);

                    // 2) multipart í¼ êµ¬ì„± (í•„ë“œëª… "image"ëŠ” ì»¨íŠ¸ë¡¤ëŸ¬ @RequestPart("image")ì™€ ì¼ì¹˜í•´ì•¼ í•¨)
                    const form = new FormData();
                    form.append("image", blob, `palm-${Date.now()}.jpg`);

                    // 3) ë°±ì—”ë“œ í˜¸ì¶œ
                    const resp = await fetch("http://localhost:8080/api/palm/analyze", {
                        method: "POST",
                        body: form
                    });

                    if (!resp.ok) {
                        const text = await resp.text();
                        throw new Error(`API error ${resp.status}: ${text}`);
                    }

                    // 4) ì—¬ê¸°ì„œ jsonì´ ì •ì˜ë¨
                    const json = await resp.json();

                    // 5) ë°±ì—”ë“œ JSON -> UIìš© í˜•íƒœë¡œ ë§¤í•‘
                    const readings = {
                        lifeLine: {
                            title: "Life Line",
                            description: json.lines.lifeLine.description,
                            traits: json.lines.lifeLine.traits,
                            icon: "âœ¨"
                        },
                        heartLine: {
                            title: "Heart Line",
                            description: json.lines.heartLine.description,
                            traits: json.lines.heartLine.traits,
                            icon: "ðŸ’«"
                        },
                        headLine: {
                            title: "Head Line",
                            description: json.lines.headLine.description,
                            traits: json.lines.headLine.traits,
                            icon: "ðŸŒ™"
                        },
                        fateLine: {
                            title: "Fate Line",
                            description: json.lines.fateLine.description,
                            traits: json.lines.fateLine.traits,
                            icon: "â­"
                        }
                    };

                    setResult(readings);
                } catch (e) {
                    console.error(e);
                    alert(e.message);
                } finally {
                    setIsAnalyzing(false); // âœ… ë¬´ì¡°ê±´ ë¡œë”© í•´ì œ
                }
            };

            const reset = () => {
                setImage(null);
                setResult(null);
                setIsAnalyzing(false);
                stopCamera();
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-950 via-purple-900 to-pink-950 text-white overflow-hidden relative">
                    {/* Animated cosmic background */}
                    <div className="particle-container absolute inset-0 overflow-hidden pointer-events-none"></div>

                    {/* Mystical gradient orbs */}
                    <div className="absolute top-20 left-10 w-96 h-96 bg-purple-500 rounded-full blur-3xl opacity-20 animate-pulse" />
                    <div className="absolute bottom-20 right-10 w-96 h-96 bg-pink-500 rounded-full blur-3xl opacity-20 animate-pulse" style={{ animationDelay: '1s' }} />
                    
                    <div className="relative z-10 container mx-auto px-4 py-8 max-w-6xl">
                        {/* Header */}
                        <header className="text-center mb-12 animate-fade-in">
                            <div className="flex items-center justify-center gap-3 mb-4">
                                <div className="text-purple-300 animate-pulse"><Eye /></div>
                                <h1 className="text-5xl md:text-6xl font-bold glow-text">
                                    Mystic Palm
                                </h1>
                                <div className="text-purple-300 animate-pulse" style={{ animationDelay: '0.5s' }}><Moon /></div>
                            </div>
                            <p className="text-xl md:text-2xl text-purple-200 font-light tracking-wide">
                                Unveil the secrets written in your hands
                            </p>
                        </header>

                        {/* Main Content */}
                        <div className="grid md:grid-cols-2 gap-8">
                            {/* Left Panel - Camera/Upload */}
                            <div className="space-y-6">
                                <div className="glass-card rounded-3xl p-6 md:p-8 shadow-2xl animate-slide-up">
                                    {!image && !cameraActive && (
                                        <div className="space-y-6">
                                            <h2 className="text-2xl font-semibold text-center flex items-center justify-center gap-2">
                                                <div className="text-yellow-300"><Sparkles /></div>
                                                Capture Your Palm
                                            </h2>
                                            
                                            <div className="grid gap-4">
                                                <button
                                                    onClick={startCamera}
                                                    className="group relative px-8 py-6 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl font-semibold text-lg overflow-hidden transition-all hover:scale-105 hover:shadow-2xl hover:shadow-purple-500/50"
                                                >
                                                    <div className="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300" />
                                                    <div className="relative flex items-center justify-center gap-3">
                                                        <Camera />
                                                        Use Camera
                                                    </div>
                                                </button>
                                                
                                                <label className="group relative px-8 py-6 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl font-semibold text-lg cursor-pointer overflow-hidden transition-all hover:scale-105 hover:shadow-2xl hover:shadow-indigo-500/50 block text-center">
                                                    <div className="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300" />
                                                    <div className="relative flex items-center justify-center gap-3">
                                                        <Upload />
                                                        Upload Image
                                                    </div>
                                                    <input
                                                        type="file"
                                                        accept="image/*"
                                                        onChange={handleFileUpload}
                                                        className="hidden"
                                                    />
                                                </label>
                                            </div>

                                            <div className="text-center text-sm text-purple-200 mt-8 space-y-2">
                                                <p className="flex items-center justify-center gap-2">
                                                    <Stars />
                                                    For best results, ensure good lighting
                                                </p>
                                                <p>Keep your palm flat and centered</p>
                                            </div>
                                        </div>
                                    )}

                                    {cameraActive && (
                                        <div className="space-y-4 animate-fade-in">
                                            <div className="relative rounded-2xl overflow-hidden border-4 border-purple-400 shadow-2xl bg-black">
                                                <video
                                                    ref={videoRef}
                                                    autoPlay
                                                    playsInline
                                                    muted
                                                    className="w-full h-auto object-cover"
                                                    style={{ minHeight: '300px' }}
                                                />
                                                <div className="absolute inset-0 border-2 border-dashed border-white/50 m-8 rounded-xl pointer-events-none" />
                                                <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black/60 backdrop-blur-sm px-4 py-2 rounded-full text-sm">
                                                    Position your palm in the center
                                                </div>
                                            </div>
                                            <canvas ref={canvasRef} className="hidden" />
                                            <div className="flex gap-3">
                                                <button
                                                    onClick={capturePhoto}
                                                    className="flex-1 px-6 py-4 bg-gradient-to-r from-green-500 to-emerald-500 rounded-xl font-semibold transition-all hover:scale-105 hover:shadow-lg hover:shadow-green-500/50"
                                                >
                                                    ðŸ“¸ Capture
                                                </button>
                                                <button
                                                    onClick={stopCamera}
                                                    className="px-6 py-4 bg-white/10 rounded-xl font-semibold transition-all hover:bg-white/20"
                                                >
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>
                                    )}

                                    {image && !cameraActive && (
                                        <div className="space-y-4 animate-fade-in">
                                            <div className="relative rounded-2xl overflow-hidden border-4 border-purple-400 shadow-2xl">
                                                <img src={image} alt="Your palm" className="w-full" />
                                                {isAnalyzing && (
                                                    <div className="absolute inset-0 bg-black/60 flex items-center justify-center backdrop-blur-sm">
                                                        <div className="text-center">
                                                            <div className="relative w-24 h-24 mx-auto mb-4">
                                                                <div className="absolute inset-0 border-4 border-purple-500/30 rounded-full" />
                                                                <div className="absolute inset-0 border-4 border-transparent border-t-purple-500 rounded-full animate-spin" />
                                                                <div className="absolute inset-0 flex items-center justify-center text-purple-300 animate-pulse">
                                                                    <Eye />
                                                                </div>
                                                            </div>
                                                            <p className="text-xl font-semibold">Reading your palm...</p>
                                                            <p className="text-purple-200 mt-2">Consulting the cosmos</p>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                            
                                            {!result && !isAnalyzing && (
                                                <div className="flex gap-3">
                                                    <button
                                                        onClick={analyzePalm}
                                                        className="flex-1 px-6 py-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl font-semibold transition-all hover:scale-105 hover:shadow-lg hover:shadow-purple-500/50 flex items-center justify-center gap-2"
                                                    >
                                                        <Sparkles />
                                                        Analyze Palm
                                                    </button>
                                                    <button
                                                        onClick={reset}
                                                        className="px-6 py-4 bg-white/10 rounded-xl font-semibold transition-all hover:bg-white/20"
                                                    >
                                                        Retake
                                                    </button>
                                                </div>
                                            )}

                                            {result && (
                                                <button
                                                    onClick={reset}
                                                    className="w-full px-6 py-4 bg-white/10 rounded-xl font-semibold transition-all hover:bg-white/20"
                                                >
                                                    New Reading
                                                </button>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Right Panel - Results */}
                            <div className="space-y-6">
                                {result && (
                                    <div className="space-y-4 animate-slide-up">
                                        <div className="glass-card rounded-3xl p-6 md:p-8 shadow-2xl border-purple-300/30">
                                            <h2 className="text-2xl md:text-3xl font-bold text-center mb-6 flex items-center justify-center gap-3">
                                                <div className="text-yellow-300 animate-pulse"><Sparkles /></div>
                                                Your Mystical Reading
                                                <div className="text-yellow-300 animate-pulse"><Sparkles /></div>
                                            </h2>
                                            
                                            <div className="space-y-4">
                                                {Object.values(result).map((reading, index) => (
                                                    <div
                                                        key={reading.title}
                                                        className="glass-card rounded-2xl p-6 hover:bg-white/15 transition-all hover:scale-[1.02] cursor-pointer animate-fade-in"
                                                        style={{ animationDelay: `${index * 0.15}s` }}
                                                    >
                                                        <div className="flex items-start gap-4">
                                                            <div className="text-4xl">{reading.icon}</div>
                                                            <div className="flex-1">
                                                                <h3 className="text-xl font-bold mb-2 text-purple-100">{reading.title}</h3>
                                                                <p className="text-purple-200 mb-3">{reading.description}</p>
                                                                <div className="flex flex-wrap gap-2">
                                                                    {reading.traits.map(trait => (
                                                                        <span
                                                                            key={trait}
                                                                            className="px-3 py-1 bg-purple-500/30 rounded-full text-sm border border-purple-300/30"
                                                                        >
                                                                            {trait}
                                                                        </span>
                                                                    ))}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>

                                            <div className="mt-8 p-6 bg-gradient-to-r from-purple-600/30 to-pink-600/30 rounded-2xl border border-purple-300/30">
                                                <p className="text-center text-purple-100 leading-relaxed text-lg">
                                                    <span className="text-2xl mr-2">ðŸŒŸ</span>
                                                    Your palm reveals a journey of growth, passion, and purpose. 
                                                    Trust in the universe's plan and embrace the path ahead.
                                                    <span className="text-2xl ml-2">ðŸŒŸ</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {!result && (
                                    <div className="glass-card rounded-3xl p-12 text-center animate-fade-in">
                                        <div className="text-purple-300 opacity-50 flex justify-center mb-6">
                                            <Eye />
                                        </div>
                                        <p className="text-xl text-purple-200">
                                            Your mystical reading will appear here
                                        </p>
                                        <p className="text-purple-300 mt-2">
                                            Capture or upload an image of your palm to begin
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Footer */}
                        <footer className="mt-16 text-center text-purple-300 text-sm animate-fade-in" style={{ animationDelay: '0.5s' }}>
                            <p>For entertainment purposes only â€¢ Trust your intuition</p>
                        </footer>
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PalmReadingApp />);
    </script>
</body>
</html>
