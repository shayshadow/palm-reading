<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palmystic - The Ancient Grimoire</title>
    <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400&family=Cinzel+Decorative:wght@400;700;900&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --deep-purple: #2e1065;
            --parchment: #f3e5ab;
            --blood-red: #7f1d1d;
            --magic-blue: #38bdf8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Almendra', serif;
            background: #020617 url('https://www.transparenttextures.com/patterns/black-linen.png');
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2b1e10;
            overflow-x: hidden;
        }

        /* The Main Book Layout */
        .grimoire {
            background: #4a3728; /* Leather Binding */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(0,0,0,0.5);
            max-width: 800px;
            width: 100%;
            position: relative;
            border: 4px solid #3a2a1d;
        }

        .page {
            background: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/parchment.png');
            border-radius: 5px;
            padding: 40px;
            box-shadow: inset 0 0 100px rgba(139, 69, 19, 0.2);
            border: 1px solid rgba(0,0,0,0.1);
            position: relative;
        }

        /* Decorative Corners */
        .page::before, .page::after {
            content: "‚öú";
            position: absolute;
            font-size: 2em;
            color: var(--gold);
            opacity: 0.6;
        }
        .page::before { top: 10px; left: 10px; }
        .page::after { bottom: 10px; right: 10px; }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            text-align: center;
            color: var(--blood-red);
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .sub-heading {
            text-align: center;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #5d4037;
            border-bottom: 2px double var(--gold);
            padding-bottom: 10px;
        }

        /* Input Styling */
        select, .question-input {
            font-family: 'MedievalSharp', cursive;
            background: rgba(255,255,255,0.5);
            border: 2px solid #8b4513;
            padding: 12px;
            border-radius: 5px;
            color: #3e2723;
            outline: none;
        }

        /* Magical Orbs / Buttons */
        .btn {
            background: var(--blood-red);
            color: var(--gold);
            font-family: 'Cinzel Decorative', cursive;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px 25px;
            border: 2px solid var(--gold);
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            margin-top: 15px;
        }

        .btn:hover {
            background: #991b1b;
            transform: translateY(-2px);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
        }

        /* Palm Recognition Area */
        .palm-upload-card {
            border: 3px double #8b4513;
            padding: 20px;
            margin: 20px auto;
            max-width: 450px;
            background: rgba(139, 69, 19, 0.05);
        }

        .upload-card-btn {
            border: 2px dashed #8b4513;
            padding: 40px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }

        .upload-card-btn:hover { background: rgba(139, 69, 19, 0.1); }

        canvas, video {
            width: 100%;
            max-width: 400px;
            border: 5px solid #3a2a1d;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: none;
            margin: 15px auto;
        }

        /* Results Display */
        .mystic-summary {
            font-family: 'Almendra', serif;
            font-style: italic;
            font-size: 1.4em;
            text-align: center;
            padding: 25px;
            background: url('https://www.transparenttextures.com/patterns/criss-cross.png');
            border-top: 1px solid var(--gold);
            border-bottom: 1px solid var(--gold);
            margin: 20px 0;
            line-height: 1.5;
        }

        .lucky-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .lucky-item {
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid var(--gold);
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #3e2723;
        }

        .line-card {
            border-left: 4px solid var(--blood-red);
            background: rgba(0,0,0,0.03);
            padding: 15px;
            margin-bottom: 15px;
        }

        .line-card strong { font-family: 'Cinzel Decorative'; color: var(--blood-red); }

        /* Chatbot area */
        .chat-box {
            height: 300px;
            background: rgba(0,0,0,0.05);
            border: 1px solid #8b4513;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .msg { margin-bottom: 12px; padding: 10px; border-radius: 4px; font-size: 0.95em; }
        .msg.bot { background: #d1d5db; color: #111827; border-left: 4px solid var(--magic-blue); }
        .msg.user { background: #4a3728; color: var(--parchment); margin-left: 20%; text-align: right; border-right: 4px solid var(--gold); }

        /* Loading Spinner */
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px double var(--gold);
            border-top-color: var(--blood-red);
            border-radius: 50%;
            animation: spin 1.5s infinite linear;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="grimoire">
    <div class="page">
        <h1>Palmystic</h1>
        <p class="sub-heading">Unveil the Secrets Written in Flesh</p>

        <div class="glass-section">
            <div style="display:flex; justify-content:center; margin-bottom: 25px;">
                <select id="genderSelect" onchange="updateUI()">
                    <option value="none" selected disabled>--- Identify Thy Path ---</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="others">Other</option>
                </select>
            </div>

            <div id="palmCard" class="palm-upload-card" style="display:none;">
                <p id="guideText" style="text-align:center; font-weight:bold; margin-bottom:10px; color:var(--blood-red);"></p>
                
                

                <label for="palmUpload" class="upload-card-btn" id="palmLabel">
                    <span id="previewIcon" style="font-size:3em; color:var(--gold);">‚ú•</span>
                    <span id="previewText">Offer Thy Palm to the Lens</span>
                </label>
                <input type="file" id="palmUpload" accept="image/*" onchange="handleFile(event)" style="display:none;">
                <canvas id="palmCanvas"></canvas>
            </div>

            <div id="uploadBtns" style="display:none; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn" style="background:#5d4037" onclick="document.getElementById('palmUpload').click()">üìú Input Scroll</button>
                <button class="btn" style="background:#5d4037" onclick="startCamera()">üëÅ Scry Live</button>
            </div>

            <video id="video" autoplay playsinline></video>
            <div id="camControls" style="display:none; text-align:center;">
                <button class="btn" onclick="capture()">‚ú® Freeze Destiny</button>
            </div>

            <button class="btn" id="analyzeBtn" style="display:none; width:100%; font-size:1.5em;">Invoke the Oracle</button>
        </div>

        <div id="resultArea" style="display:none; margin-top:30px; border-top: 3px double var(--gold); padding-top:20px;">
            <div id="loadingView" class="status-box" style="text-align:center;">
                <div class="spinner"></div>
                <p style="margin-top:15px; font-weight:bold;">Interpreting the celestial ley lines...</p>
            </div>

            <div id="errorView" style="display:none; text-align:center; color:var(--blood-red);">
                <div style="font-size: 3em;">‚ò†</div>
                <p class="error-msg">The ritual has failed.</p>
                <button class="btn" onclick="runAnalysis()">Re-cast Spell</button>
            </div>

            <div id="reportView" style="display:none;">
                <h2 style="text-align:center; font-family:'Cinzel Decorative'; color:var(--blood-red);">The Oracle's Proclamation</h2>
                <div id="mysticSummary" class="mystic-summary"></div>
                
                <div id="destinyMatch" style="text-align:center; padding:15px; border:1px solid var(--gold); background:rgba(212,175,55,0.05); margin-bottom:20px;"></div>
                
                <div id="luckyGrid" class="lucky-grid"></div>
                <div id="lineList"></div>
            </div>
        </div>

        <div id="chatbotArea" style="display:none; margin-top:40px;">
            <h3 style="text-align:center; font-family:'MedievalSharp'; margin-bottom:10px;">Whisper to the Oracle</h3>
            <div id="chatBox" class="chat-box">
                <div class="msg bot">Speak, seeker. The shadows of thy future are long...</div>
            </div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="userInput" placeholder="Ask of thy fate..." class="question-input" style="flex:1;">
                <button class="btn" onclick="sendChat()" style="margin:0; padding:10px 20px;">‚ñ∂</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- KEEPING ALL ORIGINAL LOGIC ---
    let selectedImg = null;
    let stream = null;
    let ctxText = "";
    const API_BASE = "http://localhost:8080/api/palm";

    function updateUI() {
        const g = document.getElementById('genderSelect').value;
        document.getElementById('palmCard').style.display = 'block';
        document.getElementById('uploadBtns').style.display = 'grid';
        document.getElementById('guideText').innerText = g === 'female' ? "‚óà Present thy LEFT palm" : (g === 'male' ? "‚óà Present thy RIGHT palm" : "‚óà Present EITHER palm");
    }

    async function startCamera() {
        try {
            const v = document.getElementById('video');
            v.style.display = 'block';
            document.getElementById('camControls').style.display = 'block';
            document.getElementById('palmCanvas').style.display = 'none';
            document.getElementById('palmLabel').style.display = 'none';
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            v.srcObject = stream;
        } catch (err) { alert("The scrying glass is dark (Camera access denied)."); }
    }

    function capture() {
        const v = document.getElementById('video');
        const c = document.getElementById('palmCanvas');
        const ctx = c.getContext('2d');
        c.width = v.videoWidth;
        c.height = v.videoHeight;
        ctx.drawImage(v, 0, 0);
        selectedImg = c.toDataURL('image/jpeg');
        c.style.display = 'block';
        v.style.display = 'none';
        document.getElementById('camControls').style.display = 'none';
        document.getElementById('palmLabel').style.display = 'flex';
        if (stream) stream.getTracks().forEach(t => t.stop());
        finishUploadUI();
    }

    function handleFile(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            selectedImg = ev.target.result;
            showPreview(selectedImg);
        };
        reader.readAsDataURL(file);
    }

    function showPreview(url) {
        const c = document.getElementById('palmCanvas');
        const img = new Image();
        img.onload = () => {
            c.width = img.width;
            c.height = img.height;
            const ctx = c.getContext('2d');
            ctx.drawImage(img, 0, 0);
            c.style.display = 'block';
            finishUploadUI();
        };
        img.src = url;
    }

    function finishUploadUI() {
        document.getElementById('palmLabel').style.borderColor = "#d4af37";
        document.getElementById('previewIcon').innerText = "‚öñ";
        document.getElementById('previewText').innerText = "The Mark is Bound";
        document.getElementById('analyzeBtn').style.display = 'block';
        document.getElementById('analyzeBtn').onclick = runAnalysis; // Ensure binding
    }

    function dataURLtoBlob(dataurl) {
        var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
        while(n--){
            u8arr[n] = bstr.charCodeAt(n);
        }
        return new Blob([u8arr], {type:mime});
    }

    async function runAnalysis() {
        if (!selectedImg) {
            alert("Please offer thy palm first.");
            return;
        }

        const gender = document.getElementById('genderSelect').value;
        if (gender === "none") {
            alert("Please identify thy path (Select Gender).");
            return;
        }

        const btn = document.getElementById('analyzeBtn');
        btn.disabled = true;
        btn.innerText = "Consulting the Heavens...";

        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('loadingView').style.display = 'block';
        document.getElementById('errorView').style.display = 'none';
        document.getElementById('reportView').style.display = 'none';
        document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });

        try {

            const blob = dataURLtoBlob(selectedImg);
            const formData = new FormData();

            formData.append("palm", blob, "palm.jpg");
            formData.append("gender", gender);

            console.log("Sending ritual to the altar...", formData.get("palm"));

            const res = await fetch(`${API_BASE}/analyze`, {
                method: "POST",
                body: formData
            });

            if (!res.ok) {
                const errorData = await res.json().catch(() => ({}));
                throw new Error(errorData.message || "Celestial Interruption");
            }

            const data = await res.json();
            document.getElementById('loadingView').style.display = 'none';

            if (data.status === "OK" || data.status === "SUCCESS") {
                ctxText = JSON.stringify(data);
                renderResults(data);
                document.getElementById('reportView').style.display = 'block';
                document.getElementById('chatbotArea').style.display = 'block';
            } else {
                showHandError("The Oracle cannot discern these lines. (Check lighting, orientation or hand)");
            }
        } catch (e) {
            console.error("The Spell Failed:", e);
            document.getElementById('loadingView').style.display = 'none';
            showHandError(`The magical connection was severed: ${e.message}`);
        } finally {
            btn.disabled = false;
            btn.innerText = "Invoke the Oracle";
        }
    }
    function showHandError(msg) {
        const errorView = document.getElementById('errorView');
        errorView.style.display = 'block';
        errorView.querySelector('.error-msg').innerText = msg;
    }

    function renderResults(data) {
        document.getElementById('mysticSummary').innerText = `"${data.mysticSummary}"`;
        document.getElementById('destinyMatch').innerHTML = `
            <div style="color:var(--blood-red); font-size:1.6em; font-family:'Cinzel Decorative'; font-weight:bold;">${data.destinyMatch.archetype}</div>
            <p style="color:#5d4037; margin-top:10px; font-style:italic;">${data.destinyMatch.meaning}</p>`;
        document.getElementById('luckyGrid').innerHTML = `
            <div class="lucky-item">Hue: ${data.luckyContext.luckyColor}</div>
            <div class="lucky-item">Digit: ${data.luckyContext.luckyNumber}</div>
            <div class="lucky-item">Spirit: ${data.luckyContext.powerAnimal}</div>
            <div class="lucky-item">Ritual: ${data.luckyContext.actionItem}</div>`;
        document.getElementById('lineList').innerHTML = Object.entries(data.lines).map(([k, v]) => `
            <div class="line-card"><strong>‚ú¶ The ${k.toUpperCase()} Line</strong><p style="font-size:0.95em; color:#3e2723; margin-top:5px;">${v.description}</p></div>`).join('');
    }

    async function sendChat() {
        const input = document.getElementById('userInput');
        const txt = input.value.trim(); if (!txt) return;
        addMsg('user', txt); input.value = '';
        try {
            const res = await fetch(`${API_BASE}/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userMessage: txt, analysisContext: ctxText })
            });
            const data = await res.json();
            addMsg('bot', data.answer);
        } catch (e) { addMsg('bot', "The spirits remain silent... try again."); }
    }

    function addMsg(role, content) {
        const b = document.getElementById('chatBox');
        const d = document.createElement('div');
        d.className = `msg ${role}`; d.innerText = content;
        b.appendChild(d); b.scrollTop = b.scrollHeight;
    }
    document.getElementById('userInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendChat(); });
</script>
</body>
</html>
